<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Medication</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="medikation.js"></script>
</head>
<body>

<div class="container">
    <h1>New Medication</h1>
    <div class="form-group row">
        <label for="inputMedikamentenname" class="col-sm-2 col-form-label">Medikamentenname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputMedikamentenname" splaceholder="Medikamentenname">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDosis" class="col-sm-2 col-form-label">Dosis</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDosis" splaceholder="Dosis">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputZeitDerEinnahme" class="col-sm-2 col-form-label">ZeitDerEinnahme</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputZeitDerEinnahme" splaceholder="ZeitDerEinnahme">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputAltersgruppe" class="col-sm-2 col-form-label">Altersgruppe</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAltersgruppe" splaceholder="Altersgruppe">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputBeschreibung" class="col-sm-2 col-form-label">Beschreibung</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputBeschreibung" splaceholder="Beschreibung">
        </div>
    </div>
    <div>
        <button class="btn btn-primary" onclick="save_medication()">Speichern</button>
    </div>
</div>
</body>
</html>
