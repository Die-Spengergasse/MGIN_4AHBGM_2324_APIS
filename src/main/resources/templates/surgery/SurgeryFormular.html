<html lang="en">
<head>

            <option value="Dr. Mehmedovik">Dr. Mehmedovik</option>

        </select>

        <label for="date">Datum</label>
        <input type="datetime-local" id="date" name="dates">

        <button id="save">Speichern</button>
        <button type="reset">Neu</button>
    </form>
    <a href="http://localhost:8080/Surgeryhtml.html">
