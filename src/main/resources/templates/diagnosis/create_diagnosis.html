<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Diagnosis</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="diagnosis.js"></script>
</head>
<body>

<div class="container">
    <h1>New Diagnosis</h1>
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDiagnoseCode" class="col-sm-2 col-form-label">Diagnose Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDiagnoseCode" placeholder="Diagnose Code">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputVorerkrankungen" class="col-sm-2 col-form-label">Vorerkrankungen</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputVorerkrankungen" placeholder="Vorerkrankungen">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDiagnoseDatum" class="col-sm-2 col-form-label">Diagnose Datum</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDiagnoseDatum">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDiagnoseBeschreibung" class="col-sm-2 col-form-label">Diagnose Beschreibung</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputDiagnoseBeschreibung" rows="3" placeholder="Diagnose Beschreibung"></textarea>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" onclick="save_diagnosis()">Save</button>
    </div>
</div>
</body>
</html>
