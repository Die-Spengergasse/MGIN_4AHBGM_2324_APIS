<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Diagnosis</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="diagnosis.js"></script>
</head>
<body>

<div class="container">
    <h1>New Diagnosis</h1>
    <div class="form-group row">
        <label for="inputMedicalCase" class="col-sm-2 col-form-label">Medical Case</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputMedicalCase" placeholder="Medical Case">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputIcd10" class="col-sm-2 col-form-label">ICD10 Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputIcd10" placeholder="ICD10 Code">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDoctor" class="col-sm-2 col-form-label">Doctor</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDoctor" placeholder="Doctor">
        </div>
    </div>
</div>
</body>
</html>
