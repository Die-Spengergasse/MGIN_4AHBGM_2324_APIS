<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Letters Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f2f2f2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        input, select, button {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Doctors Letters Management</h1>

<div class="form-group">
    <label for="medicalCaseId">Medical Case ID:</label>
    <input type="text" id="medicalCaseId">
</div>
<div class="form-group">
    <label for="doctorId">Doctor ID:</label>
    <input type="text" id="doctorId">
</div>
<button onclick="createDoctorsLetter()">Create Doctors Letter</button>

<h2>Doctors Letters List</h2>
<table id="doctorsLettersTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Medical Case ID</th>
        <th>Doctor ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Doctors letters will be listed here -->
    </tbody>
</table>

<script>
    const baseUrl = 'http://localhost:8080';
    async function fetchDoctorsLetters() {
        try {
            const response = await fetch('/doctorsLetters');
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            const data = await response.json();
            displayDoctorsLetters(data);
        } catch (error) {
            console.error('Error fetching doctors letters:', error);
            alert('Error fetching doctors letters: ' + error.message);
        }
    }

    function displayDoctorsLetters(doctorsLetters) {
        const tableBody = document.getElementById('doctorsLettersTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = ''; // Clear existing rows
        doctorsLetters.forEach(doctorsLetter => {
            let row = tableBody.insertRow();
            row.insertCell(0).innerText = doctorsLetter.id;
            row.insertCell(1).innerText = doctorsLetter.medicalCaseId;
            row.insertCell(2).innerText = doctorsLetter.doctorId;
            let actionsCell = row.insertCell(3);
            actionsCell.appendChild(createDeleteButton(doctorsLetter.id));
        });
    }

    function createDeleteButton(id) {
        let btn = document.createElement('button');
        btn.innerText = 'Delete';
        btn.onclick = function() { deleteDoctorsLetter(id); };
        return btn;
    }

    async function createDoctorsLetter() {
        const medicalCaseId = document.getElementById('medicalCaseId').value;
        const doctorId = document.getElementById('doctorId').value;
        const doctorsLetter = { medicalCase: { id: medicalCaseId }, doctor: { id: doctorId } };
        try {
            const response = await fetch('/doctorsLetters', {
                method: 'POST', headers: { 'Content-Type': 'application/json', }
                , body: JSON.stringify(doctorsLetter),
            });
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            fetchDoctorsLetters();
        } catch (error) {
            console.error('Error creating doctors letter:', error);
            alert('Error creating doctors letter: ' + error.message);
        }
    }

    async function deleteDoctorsLetter(id) {
        try {
            const response = await fetch(`/doctorsLetters/${id}`, {
                method: 'DELETE',
            });
            if (response.ok) {
                fetchDoctorsLetters();
            }
        } catch (error) {
            console.error('Error deleting doctors letter:', error);
        }
    }

    // Initial load of doctors letters
   fetchDoctorsLetters();
</script>
</body>
</html>
