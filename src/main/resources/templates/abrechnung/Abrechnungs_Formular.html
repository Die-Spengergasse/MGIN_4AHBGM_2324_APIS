<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <th:block th:insert="~{masterpage/masterpage :: assets}"/>
</head>

<body>
<div th:replace="~{/masterpage/masterpage :: menu}"/>
<div class = "container-fluid p-5 bg-danger text-white text-center">
  <h1>
    Abrechnungs-Formular
  </h1>
</div>

<br>

<div class = 'container'>
  <form >


    <table class="table">

      <tbody>
      <tr>
        <td>
          Choose the Patient
        </td>
        <td>
          <select id="Titel" name="Titel">
            <option value="Mr." selected>Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Frau">Frau</option>
            <option value="Herr">Herr</option>
            <option value="Dr.">Dr.</option>
            <option value="diverse">diverse</option>
          </select>
          <select id="patients" name="patients">
            <option value="Riös" selected>Riös</option>
            <option value="Blazej Jaros">Blazej Jaros</option>
            <option value="Max Mustermann">Max Mustermann</option>
            <option value="Rainer Zufall">Rainer Zufall</option>
          </select>

        </td>
      </tr>
      <tr>
        <td>
          Choose the case

        <td>
          <select id="case" name="cases">
            <option value="leg fracture">leg fracture</option>
            <option value="skull fracture">skull fracture</option>
            <option value="Covid-19">Covid-19</option>
            <option value="other" selected>other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Choose the health insurance
        </td>
        <td>
          <select id="insurance" name="insurances">
            <option value="ÖGK">ÖGK</option>
            <option value="KFA">KFA</option>
            <option value="privat">privat</option>
            <option value="other" selected>other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Write any Remarks:
        </td>
        <td>
              <textarea id = "remarks">
              </textarea>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
  <button id = "save">speichern</button>
  <a href="http://localhost:8080/abrechnungtabelle">
    <button>Tabelle</button>
  </a>


  <br>

  <table class="table">
    <thead>
    <th>Titel</th><th>Name</th><th>Case</th><th>Insurance</th><th>Remarks</th>
    </thead>
    <tbody id="tabelle"></tbody>
  </table>
</div>
<script src="static/abrechnung/Abrechnungs_script.js"></script>
</body>
