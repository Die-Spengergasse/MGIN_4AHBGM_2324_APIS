<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symptome Formular</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/symptom/formular.js"></script>
  <th:block th:insert="~{masterpage/masterpage :: assets}"/>
  <link rel="stylesheet" href="/symptom/formular.css">
</head>
<body>
<div th:replace="~{/masterpage/masterpage :: menu}"/>
<header class="text-bg-primary">Symptomeformular</header>

<div class="container bb">


  <h3>Datum:</h3>
  <input required type="datetime-local" id="birthday" name="birthday">
  <h3>Patient:</h3>
  <div>
    <input list="patientid" name="p_id" id="p_id">
    <datalist id="patientid" class="solid" name="Patient" required>
      <option class="solid" value="Benjamin Mehmedovik"></option>
      <option value="Simon Kotvas "></option>
      <option value="Jannat Farooqi" ></option>
    </datalist>
  </div>

  <h3>Symptome:</h3>
  <div>
    <input list="symptomeid" name="s_id" id="s_id">
    <datalist id="symptomeid" name="Symptome" required >
      <option value="Husten"></option>
      <option value="Kopfschmerzen"></option>
      <option value="Nackenschmerzen"></option>
    </datalist>
  </div>

  <h3 id="d_demo" >Dokumentation:</h3>
  <input type="text" id="d_name" >
  <div>
    <button id="save" onclick="savedata()" class="submit" type="submit"> Save</button>
  </div>
  <table class="table">
    <thead>
    <th>Datum</th><th> Patient</th><th>Symptome</th><th>Dokumentation</th>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>
</body>
</html>
