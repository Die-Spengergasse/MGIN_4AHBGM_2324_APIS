<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Data</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="grunddaten.js"></script>
</head>
<body>

<div class="container">
    <h1>Health Data</h1>
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputAllergies" class="col-sm-2 col-form-label">Allergies</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAllergies" placeholder="Allergies">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputBloodgroup" class="col-sm-2 col-form-label">Bloodgroup</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputBloodgroup" placeholder="Bloodgroup">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputMedication" class="col-sm-2 col-form-label">Medication</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputMedication" placeholder="Medication">
        </div>
    </div>
    <div>
        <button class="btn btn-primary" onclick="save_grunddaten()">save</button>
    </div>
</div>
</body>
</html>
